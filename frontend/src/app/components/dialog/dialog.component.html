<div class="header">
	<h2 mat-dialog-title>{{ data.title }}</h2>
</div>
<div mat-dialog-content>
	<p class="dialog-message">{{ data.message }}</p>
	<div #contentContainer></div>
</div>
<div mat-dialog-actions>
	<button class="sne-button confirm-button" (click)="confirm()">{{ data.confirmText }}</button>
	<button class="sne-button sne-button-red cancel-button" (click)="cancel()">{{ data.cancelText }}</button>
</div>
