<div class="form-card">
	<h1 class="form-card-header">Login</h1>
	<div class="form-card-body">
		<form [formGroup]="form" (ngSubmit)="login()">
			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }" />
				<div *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Email is required</div>
					<div *ngIf="f.email.errors.pattern">Please enter a valid email address</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Password</label>
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors }" />
				<div *ngIf="f.password.dirty && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="sne-button form-button form-submit-button" id="login-button">
					<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
					Login
				</button>
				<a routerLink="/register" class="sne-button form-button form-link-button">Register page</a>
			</div>
		</form>
	</div>
</div>
